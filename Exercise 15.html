    <body>
        <div class="form_container">
            <h1>Student Information Sheet</h1>
            <fieldset>
                <legend><h3>Personal Info</h3></legend>
                <label>First Name</label>
                    <input type="text" id="firstName">
                <label>Age</label>
                    <input type="number" id="age">
            </fieldset>

            <fieldset>
                <legend><h3>Contact Information</h3></legend>
                    <input type="tel" id="phoneNumber">
                <label>Email Address<label>
                    <input type="email" id="eMail">
                <label>Mailing Address</label>
                    <input type="text" id="mailAddress">
            </fieldset>

            <fieldset>
                <legend><h3>Academic Information</h3></legend>
                <label>Program</label>
                    <input type="text" id="program">
                <label>ID Number</label>
                    <input type="number" id="idNum">
                <label>Year Level</label>
                    <input type="text" id="yearLevel">
                <label>Section</label>
                    <input type="text" id="section">
            </fieldset>

            <button onclick="displayAssignedValues()">Assign the Values</button>
        </div>
